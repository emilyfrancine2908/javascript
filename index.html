<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="css/style.css">
   
    <script>
        function MyClick()
        {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value
            let msg = "";
            if (idade >= 18)
            {
                msg = "Maior de idade: " + idade;
            }
            else
            {
                msg = "Menor de idade: " + idade;
            }
            alert("O seu nome é: " + nome + ". Mensagem: " + msg);
        }
    </script>

</head>
<body>

    <div class="form-container">
        <h2>Formulário</h2>

    <form>
      <label for="nome">Primeiro nome:</label><br>
      <input type="text" id="nome" name="nome"><br>
      <label for="nome">Sobrenome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="idade">Idade:</label><br>
      <input type="text" id="idade" name="idade"><br><br>
      <button type="button" onclick="MyClick()">Clique Aqui</button>
    </form>


</body>
</html>
